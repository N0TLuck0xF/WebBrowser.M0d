<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThoughtBook</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .navbar {
            background-color: #1877f2;
            padding: 15px;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            width: 50%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: 100%;
            height: 80px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .post-btn {
            background-color: #1877f2;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .post-btn:hover {
            background-color: #155db2;
        }
        .post {
            background: white;
            padding: 15px;
            border-radius: 5px;
            margin-top: 10px;
            text-align: left;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        }
        .like-btn {
            background: none;
            border: none;
            color: #1877f2;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="navbar">ThoughtBook</div>
    <div class="container">
        <textarea id="postInput" placeholder="What's on your mind?"></textarea>
        <button class="post-btn" onclick="addPost()">Post</button>
    </div>
    <div class="container" id="feed">
        <!-- Posts will appear here -->
    </div>

    <script>
        function addPost() {
            let postText = document.getElementById("postInput").value;
            if (postText.trim() === "") return;
            
            let postContainer = document.createElement("div");
            postContainer.classList.add("post");
            
            postContainer.innerHTML = `<p>${postText}</p>
                <button class='like-btn' onclick='likePost(this)'>Like (0)</button>`;
            
            document.getElementById("feed").prepend(postContainer);
            document.getElementById("postInput").value = "";
        }
        
        function likePost(button) {
            let likes = parseInt(button.innerText.match(/\d+/)[0]) + 1;
            button.innerText = `Like (${likes})`;
        }
    </script>
</body>
</html>
