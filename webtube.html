<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebTube.m0d</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #181818;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #202020;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: red;
        }
        .search-bar {
            padding: 8px;
            width: 300px;
            border: none;
            border-radius: 5px;
        }
        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .video {
            background: #282828;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            width: 320px;
            text-align: center;
        }
        .video iframe {
            width: 100%;
            height: 180px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">WebTube</div>
        <input type="text" class="search-bar" placeholder="Search WebTube...">
    </header>
    <div class="video-container">
        <div class="video">
            <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
            <p>Example Video 1</p>
        </div>
        <div class="video">
            <iframe src="https://www.youtube.com/embed/3JZ_D3ELwOQ" allowfullscreen></iframe>
            <p>Example Video 2</p>
        </div>
    </div>
</body>
</html>
