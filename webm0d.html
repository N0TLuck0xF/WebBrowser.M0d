<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>web.m0d</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .logo {
            font-size: 60px;
            font-weight: bold;
            color: #4285f4;
            margin-bottom: 20px;
        }
        .search-container {
            width: 90%;
            max-width: 600px;
            position: relative;
        }
        .search-bar {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            outline: none;
            text-align: center;
        }
        .search-bar:focus {
            border-color: #4285f4;
            box-shadow: 0 0 4px rgba(66, 133, 244, 0.5);
        }
        .search-button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #4285f4;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .search-button:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body>

    <div class="logo">web.m0d</div>

    <div class="search-container">
        <input type="text" id="searchInput" class="search-bar" placeholder="Search web.m0d">
        <button class="search-button" onclick="searchWebm0d()">Search</button>
    </div>

    <script>
        function searchWebm0d() {
            const query = document.getElementById("searchInput").value.trim().toLowerCase();

            if (query.endsWith(".m0d")) {
                const convertedUrl = query.replace(/\./g, '') + ".html"; // Convert "example.m0d" â†’ "examplem0d.html"
                
                // Check if the file exists before redirecting
                fetch(convertedUrl)
                    .then(response => {
                        if (response.ok) {
                            window.location.href = convertedUrl;
                        } else {
                            alert("The site does not exist. Check your spelling or create the .m0d site.");
                        }
                    })
                    .catch(error => {
                        console.error("Error loading site:", error);
                        alert("Error loading site. Please try again.");
                    });
            } else {
                alert("Invalid site format. Use .m0d domains.");
            }
        }

        document.getElementById("searchInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                searchWebm0d();
            }
        });
    </script>

</body>
</html>
