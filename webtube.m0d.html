<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>web.m0d Browser</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #1e1e1e;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .browser {
            width: 90%;
            max-width: 900px;
            height: 600px;
            background-color: #2c2c2c;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .browser-header {
            display: flex;
            align-items: center;
            background-color: #333;
            padding: 10px;
            border-bottom: 2px solid #444;
        }
        .buttons {
            display: flex;
            gap: 8px;
            margin-left: 10px;
        }
        .button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
        }
        .red { background-color: #ff5f57; }
        .yellow { background-color: #ffbd2e; }
        .green { background-color: #27c93f; }
        .search-bar {
            flex: 1;
            margin: 0 15px;
            padding: 8px;
            font-size: 16px;
            border: none;
            border-radius: 20px;
            background-color: #555;
            color: white;
            text-align: center;
            outline: none;
        }
        .iframe-container {
            flex: 1;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <div class="browser">
        <!-- Browser Header -->
        <div class="browser-header">
            <div class="buttons">
                <span class="button red"></span>
                <span class="button yellow"></span>
                <span class="button green"></span>
            </div>
            <input type="text" id="search" class="search-bar" placeholder="Search web.m0d">
        </div>

        <!-- Webpage Viewer -->
        <div class="iframe-container">
            <iframe id="browserFrame"></iframe>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const searchInput = document.getElementById("search");
            const browserFrame = document.getElementById("browserFrame");

            searchInput.addEventListener("keypress", function(event) {
                if (event.key === "Enter") {
                    event.preventDefault();
                    const query = searchInput.value.trim().toLowerCase();

                    // Check if the search term matches "webtube.m0d"
                    if (query === "webtube.m0d") {
                        browserFrame.src = "webtube.m0d.html";  // Load the "webtube.m0d" page
                    } else if (query.endsWith(".m0d")) {
                        const convertedUrl = query.replace(/\./g, '') + ".html"; // Convert "example.m0d" â†’ "examplem0d.html"
                        
                        // Check if the file exists before loading it into the iframe
                        fetch(convertedUrl)
                            .then(response => {
                                if (response.ok) {
                                    browserFrame.src = convertedUrl;
                                } else {
                                    alert("The site does not exist. Check your spelling or create the .m0d site.");
                                }
                            })
                            .catch(error => {
                                console.error("Error loading site:", error);
                                alert("Error loading site. Please try again.");
                            });
                    } else {
                        alert("Invalid site format. Use .m0d domains.");
                    }
                }
            });
        });
    </script>

</body>
</html>
